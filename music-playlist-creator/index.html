<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        <!-- Your main content here -->
        <div class="playlist-cards"></div>
    </main>

    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-playlist-container">
                <img id="playlistImage" src="assets/img/playlist.png" alt="Playlist Image">
                <div id="playlist-info">
                    <h2 id="playlistTitle"></h2>
                    <p id="playlistCreator"></p>
                </div>
                <span class="close">&times;</span>
            </div>
            <div class="modal-song-container"></div>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
