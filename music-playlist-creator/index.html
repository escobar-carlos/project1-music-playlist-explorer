<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <select id="sort-options">
            <option selected disabled>Sort:</option>
            <option value="alphabetical">A - Z</option>
            <option value="likes">Like Count</option>
            <option value="date">Date Added</option>
        </select>
        <a id="featuredLink" href="featured.html">Featured</a>
        <a id="homeLink" href="index.html">All</a>
    </header>

    <main> 
        <div class="playlist-cards"></div>
    </main>

    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-playlist-container">
                <img id="playlistImage" src="assets/img/playlist.png" alt="Playlist Image">
                <div id="playlist-info">
                    <h2 id="playlistTitle"></h2>
                    <p id="playlistCreator"></p>
                </div>
                <span class="close">&times;</span>
            </div>
            <button id="shuffle-button">Shuffle</button>
            <div class="modal-song-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
